<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja de Esportes</title>
</head>
<body>
    <header>
        <h1>Loja de Esportes</h1>
        <nav>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="produtos">
            <h2>Nossos Produtos</h2>
            <div class="produto">
                <h3>Chuteira</h3>
                <p>Preço: R$ 199,90</p>
                <button onclick="adicionarAoCarrinho('Chuteira')">Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <h3>Bolsa de Esportes</h3>
                <p>Preço: R$ 99,90</p>
                <button onclick="adicionarAoCarrinho('Bolsa de Esportes')">Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <h3>Raquete de Tênis</h3>
                <p>Preço: R$ 299,90</p>
                <button onclick="adicionarAoCarrinho('Raquete de Tênis')">Adicionar ao Carrinho</button>
            </div>
        </section>
        <section id="contato">
            <h2>Contato</h2>
            <p>Email: contato@lojaesportes.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Loja de Esportes</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
